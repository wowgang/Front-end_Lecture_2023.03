<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let input1 = document.querySelectorAll('input')[0];  //태그를 찾아서 배열로 온다 태그에 id값없어도 찾아낼수있다
            let input2 = document.querySelectorAll('input')[1];  //태그를 찾아서 배열로 온다  

            input1.onkeyup = function(e) {  //event   //keyup은 입력문(글자)을 받는다?
                if (input1.value.length >=6 )
                    input2.focus();
            }
            input2.onkeyup = function(e) {
                let event = e || window.event;  //이벤트 객체 추출
                if(event.keyCode == 8 && input2.value.length == 0)  // 8=백스페이스=ctrl+h  //글자가 없고, 백스페이스를 쳤을 때
                    input1.focus();
            }
            // input1.focus();   == 태그에autofocus
        }
    </script>
</head>
<body style="margin: 40px;">
    <!-- 자동으로 커서가 넘어가고 커서가 깜빡이게 하는 방법 -->
    주민등록번호 : <input type="text" maxlength="6" autofocus>
    <span>-</span>
    <input type="text" maxlength="7">
</body>
</html>
