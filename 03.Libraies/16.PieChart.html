<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Chart 그리기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- 차트그리려면 추가해야하는 소스 ,cdn,다운받아서 사용할수도 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script>
        window.onload = function () {
            let xValues = ['Italy','France', 'Spain', 'usa', 'argentina'];
            let yValues = [ 55,49,44,24,15];
            // let barColors = ['red', 'green', 'blue', 'orange', 'brown'];
            let barColors = ["#b91d47", "#00aba9", "#2b5797", "#e8c3b9", "#1e7145"];
            new Chart('myChart', {
                type: 'doughnut',  //차트의 형태 pie,doughnut
                data: {     //차트에 들어갈 데이터
                    labels:  xValues,   //x축
                    datasets: [{    //array안에 object가 들어있는 상태로 추가하고싶은 항목은 콤마하고 object형태로 하면됨
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
               
                    options: {
                        plugins: {
                            legend: {display : true},
                            title: {
                                display: true,
                                text:'파이그래프',
                                padding: {top: 10, bottom: 20},
                                font: {size: 20}
                            }
                        }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My bootstrap page</h1>
        <p>파이 차트(Pie Chart)</p>
    </div>
    <div class="container mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            <canvas id="myChart" width="100%"></canvas>
        </div>
        <div class="col-2"></div>
    </div>
</body>
</html>
