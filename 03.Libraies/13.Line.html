<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Chart 그리기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- 차트그리려면 추가해야하는 소스 ,cdn,다운받아서 사용할수도 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script>
        window.onload = function () {
            const ctx = document.getElementById('myChart');
            let xValues = [50,60,70,80,90,100,110,120,130,140,150];  //11개
            let yValues = [7,8,8,9,9,9,10,11,14,14,15];
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels : xValues,
                    datasets: [{
                        // label : 'xValues',
                        fill : false ,  //true 라인라애촉이 채워짐
                        lineTension: 0.5,  //숫자올라가면 곡선모양이 생김
                        backgroundColor: 'rgba(0,0,255,1.0)',
                        borderColor: 'rgba(0,0,255,0.1)',
                        data : yValues
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{ticks: {min: 6, max: 16}}]
                    },
                    plugins: {
                        legend: {display : false},
                        title: {
                            display: true,
                            text:'선 그래프',
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My bootstrap page</h1>
        <p>선 그래프(Line chart)</p>
    </div>
    <div class="container mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            <canvas id="myChart" width="100%"></canvas>
        </div>
        <div class="col-2"></div>
    </div>
</body>
</html>
