<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Chart 그리기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- 차트그리려면 추가해야하는 소스 ,cdn,다운받아서 사용할수도 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script>
        window.onload = function () {
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'bar',  //차트의 형태
                data: {     //차트에 들어갈 데이터
                    labels:     //x축
                        ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{    //array안에 object가 들어있는 상태로 추가하고싶은 항목은 콤마하고 object형태로 하면됨
                        label: '# of Votes',  //차트 제목
                        data: [12, 19, 8, 5, 2, 3],   //x축 label의 대응되는 값  
                        borderWidth: 1,  //경계선 굵기
                        backgroundColor: [
                            //색상
                            'rgba(255, 99, 132, 0.2)',  //rgb다음a는 알파값으로 투명도
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ], //콤마하고 추가
                        borderColor: [
                            //경계선 색상
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ]
                    }]
                },
                options: {
                    scales: {
                        y: {
                        beginAtZero: true  //true면 0부터 시작이고 false면 y축 값 중 가장낮은 값이 시작 값이 됨
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My bootstrap page</h1>
        <p>Chart 그리기</p>
    </div>
    <div class="container mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            <canvas id="myChart" width="100%"></canvas>
        </div>
        <div class="col-2"></div>
    </div>
</body>
</html>
