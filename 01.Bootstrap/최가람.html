<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap 최가람-회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* td {text-align: center;} */
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" >
    <div class="container-fluid bg-dark">
      <a class="navbar-brand" href="#"><img src="ck-logo.png" height="36"></a>
      <img src="https://picsum.photos/2000/160?q=1" alt="상단배경">
    </div>
  </nav>
  <div class="container" style="margin-top: 240px;">
  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
      <h2 class="mt-5">회원가입</h2>
      <hr>
    <form  action="/user/login" method="post">
      <table class="table table-borderless">
        <tr>
          <td> <label for="user_id"><strong>사용자ID</strong></label></td>
          <td>
            <input type="text" class="form-control" id="user_id" placeholder="Enter user_id" name="user_id">
          </td>
        </tr>
        <tr>
          <td><label for="pwd"><strong>패스워드</strong></label> </td>
          <td>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </td>
        </tr>
        <tr>
          <td><label for="pwd_re"><strong>패스워드 확인</strong></label></td>
          <td>
            <input type="password" class="form-control" id="pwd_re" placeholder="Enter password_re" name="pwd_re">
          </td>
        </tr>
        <tr>
          <td><label for="user"><strong>이름</strong></label></td>
          <td>
            <input type="text" class="form-control" id="user" placeholder="Enter user" name="user">
          </td>
        </tr>
        <tr>
          <td><label for="email"><strong>이메일</strong></label></td>
          <td>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </td>
        </tr>
        <tr>
          <td><strong>성별</strong></td>
          <td>
              <input type="radio" name="woman" value="gender" checked> 여자
              <input class="ms-3" type="radio" name="man" value="gender"> 남자
          </td>
        </tr>
        <tr>
          <td><label for="file"><strong>사진첨부</strong></label></td>
          <td>
            <input class="form-control" type="file" name="upload"><br>
          </td>
        </tr>
        <tr style="text-align: center;">
          <td colspan="2">
            <button type="submit" class="btn btn-primary" >제출</button>
            <button type="reset" class="btn btn-secondary">취소</button>
          </td>
        </tr>

     </table>


    <div class="col-3"></div>
  </div>
 </div>
 <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
  <div class="container-fluid justify-content-center" style="opacity:0.5">
    Copyright &copy; 2021-2023 CK World Corp. ALL rights reserved.
  </div>
</nav> 


  
    
</body>
</html>
