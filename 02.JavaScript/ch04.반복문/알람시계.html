<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alr(){
            let hour = Number(document.getElementById('hour').value);
            let minute = Number(document.getElementById('minute').value);
            //num이라는 id에의해 구분되는 element를 가져와서 값을 가져와라
            let resTag = document.getElementById('result');
            
            if (minute >= 45){
                setMinute = minute - 45;
                setHour = hour;
            } else {
                setHour = hour- 1;
                setMinute = minute +60 -45; 
                 if (hour == 0) {
                    setHour = 23;
                }

            }
            
            resTag.innerHTML = `<h4> ${setHour}시${setMinute}분 </h4>`
} 

    </script>

</head>
<body>
    <h3>45분 일찍 알람 맞추기</h3>
    <input type="text" id="hour" placeholder="시를 입력하세요">
    <input type="text" id="minute" placeholder="분을 입력하세요">
    <button onclick="alr()">확인</button>
    <br>
    <p id="result"></p>
</body>
</html>
