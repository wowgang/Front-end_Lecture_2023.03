    <script>
        function multiple3() {
            let numTag = document.getElementById('num');
            // numTag가 인풋을 가리킴, 밸류는 입력한값 . ->입력값은 항상 스트링 ->스트링을 숫자로 바꿔줌 
            let numStr = numTag.value; //string //밸류는 입력한값 
            let num = Number(numStr) // number 정수가됨

            num = Number(document.getElementById('num').value); //위 세줄을 한줄로

            let resTag = document.getElementById('result');
            if (num % 3== 0) {
                resTag.innerHTML = '<h4>3의 배수입니다.</h4>'
            } else if (num % 3 == 1) {
                resTag.innerHTML = '<h4>3으로 나눈 나머지가 1입니다.</h4>'
            } else {
                resTag.innerHTML = '<h4>3으로 나눈 나머지가 2입니다.</h4>'
            }
