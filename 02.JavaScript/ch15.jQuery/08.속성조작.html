<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 속성 조작</title>
    <!-- jQuery CDN코드 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        //$(document).ready( )  window부분을 jquery는 이렇게 써줌
        //점.,공백,세미콜론;,잘 확인해야함
        $(document).ready(function() {
            $('img').attr('src','https://picsum.photos/640/360')
                    .attr('width', '320px');  //속성값 조작가능
            for (let i=0; i<4; i++)
                $('<img></img>').css('margin','5px')
                    .attr('src','https://picsum.photos/200/120?q=' + i)
                    .appendTo('body');
            //object형식 .css({backgroundColor: 'beige', color: 'blue'});
        });
    </script>
</head>
<body style="margin:40px;">
    <img src="" alt="">
    <hr>
</body>
</html>
