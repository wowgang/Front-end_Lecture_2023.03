<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery반복문</title>
    <!-- jQuery CDN코드 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        //$(document).ready( )  window부분을 jquery는 이렇게 써줌
        //점.,공백,세미콜론;,잘 확인해야함
        $(document).ready(function() {
            const $lis = $('li');
            for (let i = 0; i < $lis.length; i++)
                if (i % 2 == 1) {   //두번째, 네번째 등 짝수번째  0부터 시작하면 나머지1은 짝수
                const li = $lis.get(i); //i번째 요소를 가져옴
                $(li).css('backgroundColor','yellow');
            }

            $('li').each(function(index, element) {
                if (index % 2 == 0)
                    $(this).css('backgroundColor','beige');  //this는 element에 해당됨= 해당element는 $(this)로 매핑
                else
                    $(this).css('color','red');
            }); 

            $('span').each(function(index, _) {  //index 다음은 사용하지않기 때문에 아무거나 작성해도됨 언더바도됨
                if (index % 2 == 0)   //index == 0 인덱스가 0부터 시작이니까 index % 2 == 0이렇게 해도되는것임 0은 어떤수로 나누어도 나머지가 항상0
                    $(this).css('fontSize','30px');  //css할때 세미콜론 안에 붙이는것 아님
                else
                    $(this).css('fontSize','20px');
            });
            

        });
    </script>
</head>
<body style="margin:40px;">
    <ul id="fruits"><span>내가 좋아하는 과일</span>
        <li class="national">사과</li>
        <li class="foreign">바나나</li>
        <li class="national">감</li>
        <li class="foreign">파인애플</li>
    </ul>
    <ul id="food"><span>내가 좋아하는 음식</span>
        <li class="national">김치찌개</li>
        <li class="foreign">파스타</li>
        <li class="national">갈비찜</li>
    </ul>
        
</body>
</html>
