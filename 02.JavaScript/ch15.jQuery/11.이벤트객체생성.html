<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 이벤트 객체 생성</title>
    <!-- jQuery CDN코드 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        //점.,공백,세미콜론;,잘 확인해야함
        //$(document).ready( )  window부분을 jquery는 이렇게 써줌
        $(document).ready(function() {
            $('h1').on('click', function(e) {
                $('<h1></h1>')
                    .text('나머지 줄에서는 헤더가 생성되지 않음')  //첫줄말고 다른줄에서 클릭시 생성안된다는말
                    .appendTo('body');
            });
            const handler = function(e) {
                $('<h2></h2>')
                    .text('모든 줄에서 헤더가 생성됨')
                    .on('click', handler)  //handler가 있어서 모든줄에서 생성이 가능한것
                    .appendTo('body');
            };
            $('h2').click(handler); //handler가 있어서 모든줄에서 생성이 가능한것
        });
    </script>
</head>
<body style="margin:40px;">
        <h1>첫번째 줄에서만 헤더가 생성</h1>
        <h2>모든 줄에서 헤더가 생성됨</h2>
</body>
</html>
