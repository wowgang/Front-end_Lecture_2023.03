<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator 객체</title>
    <script> 
        window.onload = function() { //onload는 바디태그가 만들어지고 난다음에 실행하는것 onload없으면 화면출력안됨
        let attr = `appCodeName: ${navigator.appCodeName}<br>`;
        attr += `appName: ${navigator.appName}<br>`;
        attr += `appVersion: ${navigator.appVersion}<br>`;
        attr += `platform: ${navigator.platform}<br>`;
        attr += `userAgent: ${navigator.userAgent}<br>`;
        document.getElementById('info').innerHTML = attr; //info가 만들어지기전에 동작하기때문에 
    } 
    </script>
</head>
<body style="margin:40px">
    <h3 id="info"></h3>
   
</body>
</html>
