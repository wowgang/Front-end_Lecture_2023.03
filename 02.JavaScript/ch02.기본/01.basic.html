<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "Hello World!!!";
        a = a +'자바' + '스크립트';
        document.write(a)
        document.write('<h1>' + a +'</h1>')
        console.log(a);
        // document.write(a) 을하면 웹페이지 열어서 프린트 된거 확인 할수있고
        // console.log(a); 터미널에서 실행해보는것
        // console.log(a); html에서 웹페이서 연다음 f12하면 consol에 뜬다.
    </script>
</body>
</html>
