<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 조작</title>
    <script>
        function changeText() {
            const header = document.getElementById('header'); // id="header"
            const originalText = header.innerHTML; //originalText에 header.innerHTML
            header.innerHTML = '자바스크립트로 변경<br>';
            header.innerHTML += `원래는 "${originalText}" 이었습니다.`;
        }
        function escapeText() {
            const header = document.getElementById('header');
            header.innerHTML = `<i>i 태그입니다.</i><br>`;
            header.innerHTML += '&lt;i&gt;i 태그입니다.&lt;/i&gt;' //'&lt;i&gt;
        }
        //????왜 excape버튼은 여러번 눌러도 한번만 출력되나요
    </script>
</head>
<body style="margin: 40px;">
    <!-- h1#heaer -->
    <h1 id="header">Header 1</h1>
    <button onclick="changeText()">문자 변경</button>
    <button onclick="escapeText()">Escape 문자</button>
</body>
</html>
