<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 해결</title>
    <script>
        function handler() {
            document.querySelector('h1').style.backgroundColor = 'yellow';
            document.querySelector('h2').style.color = 'red';

        }
        //해결 방법 2 head에 script작성 했을 때
       // window.onload = handler;  //event handler 등록 작업, ( )가 없음
       // head에 script작성 했을 때 window.onload가 필요
    </script>
</head>
<!-- 해결 방법 3 head에 script작성 했을 때 -->
<body onload="handler()">
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <!-- 해결 방법1 body에 script작성 했을 때 (body가읽히고 script읽히니까...?) -->
    <!-- <script>
        document.querySelector('h1').style.backgroundColor = 'yellow';
        document.querySelector('h2').style.color = 'red';
    </script> -->
</body>
</html>
